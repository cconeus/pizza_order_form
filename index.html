<!DOCTYPE html>
<html>
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/scripts.js"></script>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <div class="container">
  <h1>Pizza Order Form</h1>

  <div class="row">
    <div class="col-md-6">
      <h2>Build your pizza:</h2>
      <div class="pizzabox">
      <form id="new-pizza">
        <div class="form-group">
          <label for="pizza-size">Select a size:</label>
          <select id="newSize">
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
            <option value="Family">Family</option>
          </select>
        </div>
        <div class="form-group">
            <label for="pizza-toppings">Select your toppings:</label><br>
            <label><input type="checkbox" name="mushrooms" value="1" id="mushroom"/> mushrooms</label>
            <label><input type="checkbox" name="onions" value="1" id="onion"/> onions</label>
            <label><input type="checkbox" name="black_olives" value="1" id="black_olives"/> black olives</label>
            <label><input type="checkbox" name="sausage" value="1" id="sausage"/> sausage</label>
            <label><input type="checkbox" name="pepperoni" value="1" id="pepperoni"/> pepperoni</label>
        </div>

        <div class="form-group">
        <label for="pizza-size">Select qty:</label>
        <select id="quantity">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
  </div>

        <span class="btn btn-primary" id="add-pizza">Add pizza</span>
        <button type="submit" class="btn btn-success">Place Order!</button>
      </form>
    </div>

    <div class="col-md-6">
        <h2>Your order information:</h2>
        <div class="pizzabox">
            <ul id="show-pizza">
            </ul>
            <div id="show-order">
                <h2></h2>
                <p>Pizza size: <span id="pizza-size"></span></p>
                <p>Toppings: <span id="pizza-toppings"></span></p>
                <p>Quantity: <span id="final-amount"></span></p>
            </div>
        </div>
    </div>
  </div>
</div>
    </body>
</html>
